<div class="page">
  <div class="container">
      <div class="left">
          <div class="login">Login</div>
          <img src="./assets/rover.png" with="230" height="230">
      </div>
      <div class="right">
        <svg viewBox="0 0 320 300">
          <defs>
            <linearGradient
                            inkscape:collect="always"
                            id="linearGradient"
                            x1="13"
                            y1="193.49992"
                            x2="307"
                            y2="193.49992"
                            gradientUnits="userSpaceOnUse">
              <stop
                    style="stop-color:#ff00ff;"
                    offset="0"
                    id="stop876" />
              <stop
                    style="stop-color:#ff0000;"
                    offset="1"
                    id="stop878" />
            </linearGradient>
          </defs>
          <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
        </svg>
          <form class="form" [formGroup]="registerForm" (ngSubmit)="loginUser()">
              <mat-form-field>
                <input matInput placeholder="Email address" formControlName="email" id="email"/>
                <mat-error *ngIf="email?.errors?.['required']">
                  Email address is required
                </mat-error>
                <mat-error *ngIf="email?.errors?.['email']">
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" id="password"/>
                <mat-error *ngIf="password?.errors?.['required']">
                  Password is required
                </mat-error>
                <mat-error *ngIf="password?.errors?.['minLength']">
                  Password should be min 8 chars long
                </mat-error>
              </mat-form-field>
              <div class="center margin-top">
                <button type="submit" mat-raised-button color="primary" class="btn" id="submit" expand="block">
                  Login
                </button>
              </div>
          </form>
      </div>
      <!-- <button class="button" (click)="auth.googleSignin()">Login with Google</button> -->
  </div>
</div>
