<div class="container-fluid">
    <main class="mt-5 pt-5">

      <!-- <button (click)="isBack()"></button> -->
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>Room</th>
          <td mat-cell *matCellDef="let element"> N/A </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Disinfection time </th>
          <td mat-cell *matCellDef="let element" ng-change= "onChange()"> N/A </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef> Water Level </th>
          <td mat-cell *matCellDef="let element">  N/A </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Air Quality </th>
          <td mat-cell *matCellDef="let element">  N/A </td>
        </ng-container>

        <!-- <ng-container matColumnDef="waterLevel">
          <th mat-header-cell *matHeaderCellDef> Water Level </th>
          <td mat-cell *matCellDef="let element"> {{ ( fbService.item | async)?.waterLevel }} </td>
        </ng-container> -->

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Battery Status </th>
          <td mat-cell *matCellDef="let element"> N/A </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" class="hover"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
    </mat-paginator>
    </main>
    <button mat-icon-button [routerLink]="['/dashboard']">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
  </div>
